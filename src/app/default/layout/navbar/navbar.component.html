<mat-toolbar >
  <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <i class="material-icons">menu</i>
      </button>
      <span class="color-logo">Polizas</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a *ngFor="let item of menu" [routerLink]="item.route" routerLinkActive="mat-accent" mat-button>
          {{item.text}}
        </a>
      </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a *ngFor="let item of menu" [routerLink]="item.route" routerLinkActive="menu--item__active" mat-list-item>
        {{item.text}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
